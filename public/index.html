<!DOCTYPE html>
<html lang="en" ng-app="ppmApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thumbnail Gallery - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <script src="angular/angular.js" type="text/javascript"></script>

    <script src="angular-ui/angularui.js" type="text/javascript"></script>

    <script src="js/controllers.js" type="text/javascript"></script>

</head>

<body  ng-controller="PpmCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div>
            <pagination total-items="1000" ng-change="thumbnailsPageChanged()" ng-model="thumbnailsCurrentPage" max-size="thumbnailsPageSize" class="pagination-sm" boundary-links="true"></pagination>
        </div>

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>



            <div ng-repeat="thumbnail in thumbnails" class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="img-thumbnail" href="#" ng-click="showThumbnailModal(thumbnail.id)">
                    <img ng-src="{{thumbnail.href}}" />
                </a>
                <span class="label label-primary">{{thumbnail.id}}</span>
                <span class="label label-info" ng-repeat="tag in thumbnail.tags">{{tag}}</span>
            </div>



        </div>


        <div>
            <pagination total-items="1000" ng-change="thumbnailsPageChanged()" ng-model="thumbnailsCurrentPage" max-size="thumbnailsPageSize" class="pagination-sm" boundary-links="true"></pagination>
        </div>

        <hr>


        <!-- partials -->

        <script type="text/ng-template" id="thumbnailPreview.html">
            <div>
                <span class="glyphicon glyphicon-plus" ng-click="showLarge()">&nbsp;</span>
                <span class="glyphicon glyphicon-minus" ng-click="showSmall()">&nbsp;</span>
                <button type="button" class="close" ng-click="close()">X</button>
            </div>
            <div class="modal-image-wrapper">
                <img src="/thumbnail/{{ pictureId }}_{{size}}.jpg">
            </div>
        </script>



    </div>
    <!-- /.container -->


</body>

</html>
