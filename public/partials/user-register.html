<div>

    <ul ng-repeat="error in errors">
        <li>{{error}}</li>
    </ul>

    <form novalidate class="css-form">
        <label>E-Mail</label>
        <input type="email" name="email" required ng-model="user.email" />
        <label>Password</label>
        <input type="password" name="password" required ng-model="user.password" />
        <label>Re-type Password</label>
        <input type="password" name="retype-password" required ng-model="user.retypePassword" />
        <label>First Name</label>
        <input type="text" name="firstName" ng-model="user.firstName" />
        <label>Last Name</label>
        <input type="text" name="lastName" ng-model="user.lastName" />

        <button ng-click="register(user)">Register</button>
    </form>

</div>
